{% extends "base.html" %}
{% load static %}
{% block body %}

<div class="container mx-auto py-16">
    <h2 class="text-center text-4xl font-semibold mb-8 text-gray-800">Contact Us</h2>

    <div class="w-full flex bg-gray p-8 ">
    
        <!-- Image Section -->
        <div class="w-1/2 flex items-center justify-center">
            <img src="{% static 'contact.png' %}" alt="Contact Us Image" class="object-cover rounded-lg w-full h-auto">
        </div>
        
        <!-- Form Section -->
        <div class="w-1/2 px-8 mb-4 ml-4 border rounded-lg">
            <form action="" method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div class="flex flex-col">
                    <label for="name" class="text-gray-700 font-semibold mb-2">Name</label>
                    {{ contacts.name }}
                </div>

                <div class="flex flex-col">
                    <label for="email" class="text-gray-700 font-semibold mb-2">Your Email</label>
                    {{ contacts.email }}
                </div>

                <div class="flex flex-col">
                    <label for="message" class="text-gray-700 font-semibold mb-2">Your Message</label>
                    {{ contacts.message }}
                </div>

                <button type="submit" class="bg-blue-500 text-white mb-2 py-3 px-6 rounded-md hover:bg-blue-600 transition">
                    Send Message
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
